<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html"/>
<link rel="import" href="/bower_components/core-icon/core-icon.html"/>
<link rel="import" href="/bower_components/core-icons/core-icons.html"/>
<link rel="import" href="/bower_components/core-media-query/core-media-query.html"/>
<link rel="import" href="/bower_components/core-selector/core-selector.html"/>
<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html"/>

<link rel="import" href="/bower_components/paper-fab/paper-fab.html"/>
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html"/>
<link rel="import" href="/bower_components/paper-item/paper-item.html"/>

<link rel="import" href="../action-buttons-page/action-buttons-page.html"/>
<link rel="import" href="../buttons-page/buttons-page.html"/>
<link rel="import" href="../custom-icons/custom-icons.html"/>
<link rel="import" href="../external-links/external-links.html"/>
<link rel="import" href="../icon-buttons-page/icon-buttons-page.html"/>
<link rel="import" href="../themes-menu/themes-menu.html"/>
<link rel="import" href="../typography-page/typography-page.html"/>

<link rel="stylesheet" href="polymer-demo.css" shim-shadowdom>

<polymer-element name="polymer-demo">
<template>

  <!-- Use CSS media queries for responsiveness-->
  <!-- https://developers.google.com/web/fundamentals/layouts/rwd-fundamentals/use-media-queries-->
  <core-media-query query="max-width: 640px" querymatches="{{isPhoneSize}}"></core-media-query>

  <core-drawer-panel>
    <core-header-panel class="drawer" drawer>

      <core-toolbar class="drawer__toolbar brand brand_drawer_toolbar" layout horizontal center>
        <core-icon class="brand__logo" icon="custom-icons:start-polymer"></core-icon>
        <span class="brand__text">Polymer Starter Kit</span>
      </core-toolbar>

      <div class="drawer__content">
        <!-- Navigation links-->
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/nav-->
        <nav><core-selector class="drawer__nav menu" selected="{{route}}" valueattr="data-route">
          <paper-item class="menu__item menu__item_primary" data-route="buttons">
            <a href="#" layout horizontal center>
              <!-- Hack for fit <a> element-->
              <!-- https://github.com/Polymer/paper-item/issues/14-->
              <span fit></span>
              <core-icon class="menu__icon" icon="chevron-right"></core-icon>
              Buttons
            </a>
          </paper-item>
          <paper-item class="menu__item menu__item_primary" data-route="action-buttons">
            <a href="#" layout horizontal center>
              <span fit></span>
              <core-icon class="menu__icon" icon="chevron-right"></core-icon>
              Action Buttons
            </a>
          </paper-item>
          <paper-item class="menu__item menu__item_primary" data-route="icon-buttons">
            <a href="#" layout horizontal center>
              <span fit></span>
              <core-icon class="menu__icon" icon="chevron-right"></core-icon>
              Icon Buttons
            </a>
          </paper-item>
          <paper-item class="menu__item menu__item_primary" data-route="typography">
            <a href="#" layout horizontal center>
              <span fit></span>
              <core-icon class="menu__icon" icon="chevron-right"></core-icon>
              Typography
            </a>
          </paper-item>
        </core-selector></nav>

        <div class="drawer__widget" layout horizontal center-center>
          <themes-menu></themes-menu>
        </div>

        <div class="drawer__footer" layout horizontal center-center hidden?="{{!isPhoneSize}}">
          <external-links></external-links>
        </div>
      </div>
    </core-header-panel>

    <core-header-panel class="main" main mode="scroll">

      <core-toolbar class="main__toolbar">
        <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
        <header flex>
          <h1 class="main__title">{{route}}</h1>
        </header>
        <external-links hidden?="{{isPhoneSize}}"></external-links>
      </core-toolbar>

      <div class="main__content">
        <core-animated-pages class="pages" selected="{{route}}" valueattr="data-route" transitions="slide-from-right">
          <buttons-page data-route="buttons"></buttons-page>
          <action-buttons-page data-route="action-buttons"></action-buttons-page>
          <icon-buttons-page data-route="icon-buttons"></icon-buttons-page>
          <typography-page data-route="typography"></typography-page>
        </core-animated-pages>

        <a href="#">
          <paper-fab class="fab fab_bottom_right" icon="add"></paper-fab>
        </a>
      </div>

    </core-header-panel>
  </core-drawer-panel>

</template>

<script src="polymer-demo.js"></script>

</polymer-element>
