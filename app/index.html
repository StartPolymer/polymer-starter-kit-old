<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Polymer Starter Kit</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Add to homescreen-->
  <link rel="manifest" href="/psk-manifest.json">

  <!-- Fallback to homescreen for Chrome <39 on Android-->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="/images/psk-touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="/images/psk-touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color)-->
  <meta name="msapplication-TileImage" content="/images/psk-touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3F51B5">

  <!-- Theme color for Chrome 39+ on Android 5.0-->
  <!-- http://updates.html5rocks.com/2014/11/Support-for-theme-color-in-Chrome-39-for-Android-->
  <meta name="theme-color" content="#3F51B5">

  <!-- SEO: If your mobile URL is different from the desktop URL,-->
  <!-- add a canonical link to the desktop page-->
  <!-- https://developers.google.com/webmasters/smartphone-sites/feature-phones-->
  <!-- <link rel="canonical" href="http://www.example.com/">-->

  <!-- build:css /styles/vendor.css-->
  <!-- bower:css-->
  <!-- endbower-->
  <!-- endbuild-->

  <!-- Shimming styles outside of polymer-element-->
  <!-- https://www.polymer-project.org/docs/polymer/styling.html#sdcss-->
  <!-- build:css /styles/main.css-->
  <link rel="stylesheet" href="/styles/main.css" shim-shadowdom>
  <!-- endbuild-->

  <!-- build:js /bower_components/webcomponentsjs/webcomponents.min.js-->
  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild-->

  <!-- replace /elements/elements.vulcanized.html-->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->
</head>
<body unresolved class="polymer-theme-indigo-pink">

  <template id="app" is="auto-binding">
    <demo-element route="{{route}}"></demo-element>
  </template>

  <!-- build:js /scripts/app.js-->
  <!-- bower:js-->
  <script src="/bower_components/page/page.js"></script>
  <!-- endbower-->
  <script src="/scripts/psk-app.js"></script>
  <!-- endbuild-->
</body>
</html>
